<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />        
        <meta name="viewport" content="width=devide-width, initial-scale=1.0" />

        <title>Ghiblipedia</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="main.css">

        <!--Bootstrap-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>

    <body class="bg-light text-dark" >
        <header class="container-fluid border-bottom sticky-top"  id="header" >
          <nav class="navbar sticky-top fixed-top navbar-light" id="nav">
            <a class="navbar-brand" href="#">Ghiblipedia</a>
            </menu>                
          </nav>
        </header>

        <section class="title-card">
            <div class="container-fluid">
                <h1 class="title-title">Ghiblipedia: The Studio Ghibli Wiki</h1>
                <p class="title-description">
                    Welcome to the non-comprehensive wiki for Studio Ghibli movies! Log in or sign up below.
                </p>
            </div>
        </section>

        <!--login controls-- appear when unauthenticated-->
        <section id="logincontrols" class="vh-100" style="display: none">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6 text-black">
                  <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          
                    <form style="width: 23rem;">
          
                      <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

                      <div class="form-outline mb-4">
                        <input type="text" id="usernameinput" class="form-control form-control-lg" />
                        <label class="form-label" for="usernameinput">Username</label> 
                      </div>
          
                      <div class="form-outline mb-4">
                        <input type="email" id="emailinput" class="form-control form-control-lg" />
                        <label class="form-label" for="emailinput">Email address</label>
                      </div>
          
                      <div class="form-outline mb-4">
                        <input type="password" id="passwordinput" class="form-control form-control-lg" />
                        <label class="form-label" for="passwordinput">Password</label>
                      </div>
          
                      <div class="pt-1 mb-4">
                        <button class="btn btn-secondary btn-lg btn-block" type="button" onclick="login()">Log in</button>
                        <button class="btn btn-secondary btn-lg btn-block" type="button" onclick="signUp()">Sign up</button>
                      </div>
          
                    </form>
                  </div>
                </div>
                <div class="col-sm-3"></div>
              </div>
            </div>
        </section>

      <!-- Displayed when ready to play -->
      <div id="homecontrols" style="display: none">
        <div id="username"></div>
        <div id="buttons" class="col text-center">
          <button type="button" class="btn btn-primary" onclick="home()">
            Home
          </button>
          <button type="button" class="btn btn-secondary" onclick="profile()">
            Profile
          </button>
        </div>
      </div>

        <!-- Error dialog -->
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      
    </body>

    <footer class="text-muted border-top">
      <div class="container-fluid">
          <span class="text-reset">Author:</span>
          <a class="text-reset" href="https://github.com/vmoreno02/startup">Victoria Moreno</a>
      </div>
  </footer>

  <!-- Add javascript -->
  <script src="javascript/login.js"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
</html>
