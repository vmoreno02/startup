<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />        
        <meta name="viewport" content="width=devide-width, initial-scale=1.0" />

        <title>Ghiblipedia</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="main.css">

        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!--Bootstrap-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>

    <body class="bg-light text-dark" >
        <header class="container-fluid border-bottom sticky-top"  id="header" >
          <nav class="navbar sticky-top fixed-top navbar-light" id="nav">
            <a class="navbar-brand" href="#">Ghiblipedia</a>

            <menu class="navbar-nav" id="menu">
                <li class="nav-item">
                    <a class="nav-link active" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="profile.html">Profile</a>
                </li>

                 <!--search bar-->
                <div class="input-group text-end justify-content-end" id="searchbar">
                  <div class="form-outline" id="searchbaroutline">
                    <input type="search" id="form1" class="form-control" placeholder="Search"/>
                  </div>
                </div>
                <button type="button" class="searchbutton">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </menu>                
          </nav>
        </header>

        <section class="title-card">
            <div class="container-fluid">
                <h1 class="title-title">Ghiblipedia: The Studio Ghibli Wiki</h1>
                <p class="title-description">
                    Welcome to the non-comprehensive wiki for Studio Ghibli movies! Log in or sign up below.
                </p>
            </div>
        </section>

        <section class="vh-100">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6 text-black">
                  <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          
                    <form style="width: 23rem;">
          
                      <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

                      <div class="form-outline mb-4">
                        <input type="text" id="usernameinput" class="form-control form-control-lg" />
                        <label class="form-label" for="usernameinput">Username</label> 
                      </div>
          
                      <div class="form-outline mb-4">
                        <input type="email" id="emailinput" class="form-control form-control-lg" />
                        <label class="form-label" for="emailinput">Email address</label>
                      </div>
          
                      <div class="form-outline mb-4">
                        <input type="password" id="passwordinput" class="form-control form-control-lg" />
                        <label class="form-label" for="passwordinput">Password</label>
                      </div>
          
                      <div class="pt-1 mb-4">
                        <button class="btn btn-secondary btn-lg btn-block" type="button" onclick="window.location.href='home.html'">Log in</button>
                      </div>
          
                    </form>
          
                  </div>
          
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                  <img src="ghiblilogo.jpg"
                    alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
              </div>
            </div>
        </section>
    </body>
</html>
