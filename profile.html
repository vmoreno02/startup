<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />        
        <meta name="viewport" content="width=devide-width, initial-scale=1.0" />

        <title>Profile</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="main.css">

        <!--Bootstrap-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>

    <body class="bg-light text-dark" >
        <header class="container-fluid border-bottom"  id="header" >
            <nav class="navbar sticky-top fixed-top navbar-light" id="nav">
              <a class="navbar-brand" href="#">Ghiblipedia</a>
  
              <menu class="navbar-nav" id="menu">
                  <li class="nav-item">
                      <a class="nav-link active" href="home.html">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" href="profile.html">Profile</a>
                  </li>
  
                  <!--search bar-->
                  <div class="input-group text-end justify-content-end searchbar" >
                    <div class="form-outline" id="searchbaroutline">
                      <input type="search" id="form1" class="form-control" placeholder="Search"/>
                      <div class="results-container">
                        <ul class="list-group results-list">

                        </ul>
                      </div>
                    </div>
                  </div>
              </menu>                
            </nav>
          </header>

      <h1 class="subheader">Profile</h1>

      <!--Profile container-->
      <div class="container-fluid rounded bg-white mt-5 mb-5">
        <div class="row">
          <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-1">
              <img class="rounded-circle mt-5" width="150px" src="images/catbus.jpg"><span class="font-weight-bold" id="profile-username">Username</span><span> </span>
            </div>

            <div class="mt-3 text-center"><button class="btn btn-secondary" type="button" onclick="window.location.href='index.html'">Log out</button></div>
          </div>

          <div class="col-md-5 border-right">
            <div class="p-1">
              <div class="d-flex align-items-center justify-content-between">
                <h4 class="text-right">Settings</h4>
              </div>

              <div class="row mt-1">
                <div class="col-md-12"><label class="labels">Username</label><input type="text" class="form-control" id="profile-username-set" placeholder="Enter new username" value=""></div>
                <div class="col-md-12"><label class="labels">Password</label><input type="text" class="form-control" id="profile-password-set" placeholder="Enter new password" value=""></div>
              </div>

              <div class="mt-2 text-center"><button class="btn btn-success profile-button" type="button" onclick="saveProfile()">Save Profile</button></div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="p-1">
              <div class="d-flex justify-content-between align-items-center favorites"><h4 class="text-right">Favorites &#10084;</h4></div>
              <ul class="list-group">
                <a class="list-group-item list-group-item-action">Spirited Away</a>
                <a class="list-group-item list-group-item-action">Castle in the Sky</a>
                <a class="list-group-item list-group-item-action">Howl's Moving Castle</a>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </body>

    <footer class="text-muted border-top">
      <div class="container-fluid">
          <span class="text-reset">Author:</span>
          <a class="text-reset" href="https://github.com/vmoreno02/startup">Victoria Moreno</a>
      </div>
  </footer>

  <script src="javascript/profile.js"></script>
  <script src="javascript/search.js"></script>
</html>
